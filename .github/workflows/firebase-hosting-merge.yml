name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build # or your build script here
      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CASHCONTROL_E9FE6 }} | firebase login:ci --no-localhost
          firebase deploy --only hosting:site-cashcontrol,hosting:site-cashc --project cashcontrol-e9fe6
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
